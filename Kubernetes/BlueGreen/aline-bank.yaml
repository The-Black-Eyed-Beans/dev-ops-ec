apiVersion: apps/v1
kind: Deployment
metadata:
  name: aline-bank-deployment-${DEPLOYMENT_COLOR}
  namespace: afs-ec
  labels:
    app: aline-bank-${DEPLOYMENT_COLOR}
spec:
  replicas: ${BANK_REPLICAS}
  selector:
    matchLabels:
      app: aline-bank-${DEPLOYMENT_COLOR}
  template:
    metadata:
      labels:
        app: aline-bank-${DEPLOYMENT_COLOR}
        role: microservice
        color: ${DEPLOYMENT_COLOR}
    spec:
      containers:
      - name: aline-bank-ms
        image: ${AWS_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/bank-microservice-ec:${COMMIT_HASH}
        ports:
        - name: bank-${DEPLOYMENT_COLOR}
          containerPort: 8083
        envFrom:
          - configMapRef:
              name: service-config
          - secretRef:
              name: service-secret
        env:
          - name: APP_PORT
            value: "8083"
      imagePullSecrets:
        - name: regcred