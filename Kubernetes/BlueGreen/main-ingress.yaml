apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: afs-ec
spec:
  ingressClassName: nginx
  rules:
  - host: ${HOST}
    http:
      paths:
      - backend:
          service:
            name: aline-gateway-service-${MAIN_COLOR}
            port:
              number: 8081
        path: /
        pathType: Prefix