apiVersion: apps/v1
kind: Deployment
metadata:
  name: aline-user-deployment
  labels:
    app: aline-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aline-user
  template:
    metadata:
      labels:
        app: aline-user
    spec:
      containers:
      - name: aline-user-ms
        image: ethan1597/aline-user:latest
        ports:
        - containerPort: 8070
        envFrom:
          - configMapRef:
              name: service-config
          - secretRef:
              name: service-secret
---
apiVersion: v1
kind: Service
metadata:
  name: aline-user-service
spec:
  type: NodePort
  selector:
    app: aline-user
  ports:
    - port: 8070
      targetPort: 8070
      nodePort: 30010