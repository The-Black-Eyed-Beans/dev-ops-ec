- name: Install packages
  hosts: instances
  become: true
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Check if Docker Compose is installed
      shell: docker-compose version
      register: compose_output
      ignore_errors: yes

    - name: Remove incorrect Docker Compose versions
      file:
        path: /usr/local/bin/docker-compose
        state: absent
      when: compose_output.stdout != "Docker Compose version v2.5.0"      

    - name: Install Docker Compose
      get_url:
        url : https://github.com/docker/compose/releases/download/v2.5.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
      when: compose_output.stdout != "Docker Compose version v2.5.0" 

    - debug: 
        msg="Docker Compose v2.5.0 was already installed"
      when: compose_output.stdout == "Docker Compose version v2.5.0"
