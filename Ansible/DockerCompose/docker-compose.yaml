- name: Install packages
  hosts: instances
  become: true
  vars: 
    expected_output: "Docker Compose version v{{ compose_version }}"
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Check if Docker Compose is installed
      shell: docker-compose version
      register: compose_output
      ignore_errors: yes

    - name: Remove incorrect Docker Compose versions
      file:
        path: /usr/local/bin/docker-compose
        state: absent
      when: compose_output.stdout != expected_output      

    - name: Install Docker Compose
      get_url:
        url : "https://github.com/docker/compose/releases/download/v{{ compose_version }}/docker-compose-{{ compose_os }}"
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
      when: compose_output.stdout != expected_output

    - debug: 
        msg="Docker Compose v{{ compose version }} was already installed"
      when: compose_output.stdout == expected_output
